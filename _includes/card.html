<div class="card">
  {% if include.no_header %}
  {% else %}
    <div class="card-header {{ page.card_theme }}">
      <h4>
        {{ include.header }}
      </h4>
    </div>
  {% endif %}
  <div class="card-body">
    <div class="card-text">
      {% if include.src %}
        {% include {{ include.src }} %}
      {% else %}
        {{ include.content }}
      {% endif %}
    </div>
  </div>
</div>
