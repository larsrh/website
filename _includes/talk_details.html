<ul class="links">
  {% if talk.recording %}
    <li>
      {% if page.lang == "de" %}
        <a href="{{ talk.recording }}">Aufzeichnung</a>
      {% else %}
        <a href="{{ talk.recording }}">Recording</a>
      {% endif %}
    </li>
  {% endif %}
  {% if talk.slides %}
    <li><a href="{{ talk.slides }}">Slides</a></li>
  {% endif %}
  {% if talk.link %}
    <li><a href="{{ talk.link }}">Link</a></li>
  {% endif %}
</ul>
