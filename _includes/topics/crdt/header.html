<div>
  {% if page.prev %}
    <a href="../{{ page.prev }}" class="btn prev">Previous part</a>
  {% else %}
    <button disabled="disabled" class="prev">Previous part</button>
  {% endif %}

  {% if page.next %}
    <a href="../{{ page.next }}" class="btn next">Next part</a>
  {% else %}
    <button disabled="disabled" class="next">Next part</button>
  {% endif %}
</div>
