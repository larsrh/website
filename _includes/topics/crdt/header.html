<div>
  {% if page.prev %}
    <a href="../{{ page.prev }}" class="btn btn-primary">⬅ Previous part</a>
  {% else %}
    <button disabled="disabled" class="btn btn-primary">⬅ Previous part</button>
  {% endif %}

  {% if page.next %}
    <a href="../{{ page.next }}" class="btn btn-primary">Next part ➡</a>
  {% else %}
    <button disabled="disabled" class="btn btn-primary">Next part ➡</button>
  {% endif %}
</div>
