{% assign pages = site.pages | where_exp: "item", "item.path contains 'topics/digital-currency/dlt/'" | sort: "date" %}

<details>
  <summary>Series navigation</summary>
  <ol>
    {% for page in pages %}
      <li><a href="{{ page.url }}">{{ page.subtitle }}</a></li>
    {% endfor %}
  </ol>
</details>
