{% if site.data.upcoming %}
  <dl>
    {% for upcoming in site.data.upcoming %}
      <dt>
        {% include date.html date=upcoming.date %}
      </dt>
      <dd>
        <a href="{{ upcoming.link }}">{{ upcoming.conference }}</a>, {{ upcoming.location }}
      </dd>
    {% endfor %}
  </dl>
