<figure class="figure-float-right">
  {% assign url = 'img/' | append: include.src %}
  {% assign dimensions = assets[url].dimensions %}
  <a href="{% asset '{{ url }}' @path %}" class="lightbox" title="{{ include.text }}">
    <img src="{% asset '{{ url }}' @path %}" alt="{{ include.text }}" {% if dimensions %}width="{{ dimensions.width }}" height="{{ dimensions.height }}"{% endif %}>
  </a>
  <figcaption>{{ include.text }}</figcaption>
</figure>
