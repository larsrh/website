<script type="application/json" id="{{ include.id }}">
{
  "markers":
    {% if include.markers %}
      {{ include.markers | jsonify }}
    {% else %}
      []
    {% endif %},
  "gpx":
    [
      {% for gpx in include.gpx %}
        "{% link {{ include.gpx_prefix }}/{{ gpx }}.gpx %}"
        {% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
}
</script>
