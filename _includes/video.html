{% if include.video.vimeo %}
  <iframe src="https://player.vimeo.com/video/{{ include.video.vimeo }}?dnt=1" width="640" height="360" title="Vimeo player" allowfullscreen></iframe>
{% elsif include.video.yt %}
  <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/{{ include.video.yt }}" title="YouTube player" allowfullscreen></iframe>
{% endif %}
